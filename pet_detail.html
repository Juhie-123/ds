{% extends "base.html" %}
{% block title %}Pet Detail{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="text-center mt-4">{{ pet_type|capitalize }} Detail</h2>
    <div class="card pet-detail-card">
      <img src="{{ pet.image }}" class="card-img-top" alt="{{ pet.name }}" style="object-fit: cover; width: 100%; height: 300px;">
      <div class="card-body">
        <h5 class="card-title">{{ pet.name }}</h5>
        <p class="card-text pet-description">{{ pet.description }}</p>
        <p class="card-text">Type: {{ pet_type|capitalize }}</p>

        <div class="button-container">
          <!-- Add a link/button to navigate to adoption confirmation -->
          <form method="post" action="{{ url_for('adopt_confirm', pet_type=pet_type, pet_id=pet.id) }}" class="form-inline">
            <button type="submit" class="btn btn-adopt">Adopt {{ pet.name }}</button>
          </form>

          <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Add custom styles here */
    .pet-detail-card {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .pet-detail-card:hover {
        transform: scale(1.03);
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        font-size: 24px;
        color: #343a40;
      }

      .card-text {
        color: #495057;
      }

      .pet-description {
        transition: transform 0.3s ease-in-out;
      }

      .pet-description:hover {
        transform: scale(1.05);
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .btn-adopt {
        background-color: #28a745;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-adopt:hover {
        background-color: #218838;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }
  </style>
{% endblock %}
